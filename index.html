<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <header class="card__header">
          <img
            src="/images/icon-view.svg"
            alt="image on hover"
            title="image on hover"
            class="img-on-hover"
          />
        </header>
        <section class="card__main">
          <h1 class="card__title hover-color-from">Equilibrium #3429</h1>
          <p class="card__text text-color">
            Our Equilibrium collection promites balance and calm.
          </p>
          <section class="card__info">
            <div class="card__info--left">
              <div class="card__icon">
                <img
                  src="/images/icon-ethereum.svg"
                  alt="etherium icon"
                  title='"etherium icon'
                  class="icon"
                />
              </div>
              <p class="eth-txt-color">0.041ETH</p>
            </div>
            <div class="card__info--right">
              <div class="card__icon">
                <img
                  src="/images/icon-clock.svg"
                  alt="etherium icon"
                  title='"etherium icon'
                  class="icon"
                />
              </div>
              <p class="card__info--text">3 days left</p>
            </div>
          </section>
        </section>
        <section class="card__footer">
          <img
            src="/images/image-avatar.png"
            alt="creator avatar image"
            class="card__avatar-img"
            title="creator avatar image"
          />
          <p class="text-color">
            Creation of
            <span class="txt-highlight avatar-name hover-color-from"
              >Jules Wyvern</span
            >
          </p>
        </section>
      </article>
    </div>
  </body>
</html>
